# Application name (appears in logs and monitoring tools)
spring.application.name=examPractice

# Database connection URL
# Format: jdbc:mysql://hostname:port/database_name
# Make sure MySQL is running on port 3307 and 'testdb' database exists
spring.datasource.url=jdbc:mysql://localhost:3307/testdb

# MySQL username (default is 'root')
spring.datasource.username=root

# MySQL password (empty means no password - common in local development)
spring.datasource.password=

# Auto-creates/updates database tables based on Entity classes
# Options: create, update, create-drop, validate, none
# 'update' = creates tables if missing, updates if structure changes
spring.jpa.hibernate.ddl-auto=update

# Shows SQL queries in console (helpful for learning and debugging)
# Set to false in production for performance
spring.jpa.show-sql=true

# Tells Hibernate which SQL dialect to use (MySQL-specific optimizations)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Port where your application runs (default is 8080)
# Access your API at http://localhost:8080
server.port=8080

